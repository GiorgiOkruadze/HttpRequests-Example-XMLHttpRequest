<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <main class="col-md-9">
        <article>
            <aside class="left col-md-6">
                <h1>Post Request Example</h1>
                <div class="form-group">
                    <h3>Enter Id</h3>
                    <input type="text" disabled placeholder="Enter here" class="form-control">
                </div>
                <div class="form-group">
                    <h3>Enter name</h3>
                    <input id="nameInp" type="text" placeholder="Enter here" class="form-control">
                </div>
                <div class="form-group">
                    <h3>Enter surname</h3>
                    <input id="surnameInp" type="text" placeholder="Enter here" class="form-control">
                </div>
                <div class="form-group">
                    <h3>Enter age</h3>
                    <input id="ageInp" type="number" placeholder="Enter here" class="form-control">
                </div>
                <div class="form-group">
                    <h3>Enter mail</h3>
                    <input id="mailInp" type="text" placeholder="Enter here" class="form-control">
                </div>
                <div class="form-group">
                    <button onclick="WebWorker.createDataOnServer()" class="btn btn-primary btn-lg btn-block">Create Human</button>
                </div>
            </aside>
            <aside class="right col-md-6">
                <h1>Put Request Example</h1>
                <div class="form-group">
                    <h3>Enter Id</h3>
                    <input type="text" id="idUpdateInp" placeholder="Enter here" class="form-control">
                </div>
                <div class="form-group">
                    <h3>Enter name</h3>
                    <input id="nameUpdateInp" type="text" placeholder="Enter here" class="form-control">
                </div>
                <div class="form-group">
                    <h3>Enter surname</h3>
                    <input id="surnameUpdateInp" type="text" placeholder="Enter here" class="form-control">
                </div>
                <div class="form-group">
                    <h3>Enter age</h3>
                    <input id="ageUpdateInp" type="number" placeholder="Enter here" class="form-control">
                </div>
                <div class="form-group">
                    <h3>Enter mail</h3>
                    <input id="mailUpdateInp" type="text" placeholder="Enter here" class="form-control">
                </div>
                <div class="form-group">
                    <button onclick="WebWorker.updateDataOnServer()" class="btn btn-warning btn-lg btn-block">Update Human</button>
                </div>
            </aside>
        </article>
        <br>
        <div class="form-group">
            <h1>Delete Request Example</h1>
            <div class="form-group">
                <input id="deleteItemInp" type="text" class="form-control" placeholder="Enter delte item id">
            </div>
            <button 
            onclick="WebWorker.deleteDataOnServer()"
            class="btn btn-danger btn-lg btn-block">Delete Data on Server</button>
        </div>
        <br>
        <br>
        <div class="form-group">
            <h1>Get Request Example</h1>
            <button onclick="WebWorker.getDataFromApi()" class="btn btn-success btn-lg btn-block">Get Data From
                Server</button>
        </div>
        <br>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Age</th>
                    <th scope="col">mail</th>
                </tr>
            </thead>
            <tbody class="table-data-area">

            </tbody>
        </table>
    </main>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
